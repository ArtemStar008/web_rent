
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
<div class="new_form_reg" style="margin-left:400px; margin-right:280px;">
    <h1>Вход на сайт</h1>
    {% if error %}
        <div style="color:red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-2">
        <label for="formGroupExampleInput" class="form-label">  Логин </label>
        <input type="text" name="username" placeholder="Логин" class="form-control" id="formGroupExampleInput">
            <div id="emailHelp" class="form-text">Введите имя используемое при регистрации.</div>
            </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">  Пароль </label>
        <input type="password" name="password" placeholder="Пароль" class="form-control" id="formGroupExampleInput2">
            </div>
        <input type="submit" value="Войти" class="btn btn-dark">

    </form>
    <br>

</div>
</body>
</html>
